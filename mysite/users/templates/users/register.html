{% extends "myapp/base.html" %}

{% block content %}
    <div class="container py-5">
        <h1 class="text-2xl m-10 font-bold">Register User</h1>
        <form class="w-2/5 bg-white shadow-md m-10 rounded px-8 pt-6 pb-8 mb-4" method="post">
            {% csrf_token %}
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight" type="text" name="username" id="username" size="30" placeholder="Enter your username">
                <label class="block text-gray-700 text-sm font-bold mt-5 mb-2">Email</label>
                <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight" type="email" name="email" id="email" size="30" placeholder="Enter your email">
                <label class="block text-gray-700 text-sm font-bold mt-5 mb-2">Password</label>
                <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight" type="password" name="password1" id="password1" size="30" placeholder="Enter your password">
                <label class="block text-gray-700 text-sm font-bold mt-5 mb-2">Confirm Password</label>
                <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight" type="password" name="password2" id="password2" size="30" placeholder="Repeat your password">
            </div>
            <button class="bg-green-500 text-white px-5 py-2" type="submit">Register</button>
        </form>
    </div>

{% endblock content %}
